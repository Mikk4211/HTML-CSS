<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>András skylder kage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="background-color: beige;">
    <!-- Største overskrift (h1-h6), opening og closing tag. -->
    <h1>Dette er en overskrift</h1> 
    <!-- Laver navigation, med en ordered list (numerere punkterne.) -->
    <nav>
        <ol>
            <li><a href="index.html">Forside</a></li>
            <!-- Laver en knap, som kan trykkes på - har samme effekt, som hvis man bare trykkede på teksten her. -->
           <button><a href="side2.html">Side 2</a></button>
            <li><a href="side3.html">Side 3</a></li>
        </ol>
    </nav>
    
    <!-- <br> laver et line break, som gør det muligt at skifte linje by force. -->
  <p> Wow, who would've thought this would work. <br>O <br> M <br>E<br>G<br>A<br>L<br>U<br>L</p>
  <!-- indsætter billede med specs. -->
  <img src="flaesk.jpg" height="100" width="500"> 
  
  <!-- Laver en paragraph, hvor teksten har en anderledes farve. -->
  <p style="color:red" title="yah yeet">I am a paragraph</p>

  <h2>Dette er en underoverskrift</h2>
  Howdy, Neighbour. 
  <!-- Clickable link, der kan klikkes på for at gå et sted hen, defineret under a(nchor) tagget, med href. -->
  <a href="https://www.facebook.com/" target="_blank"> Neighbour</a>
 <br> <a href="side2.html">Gå til side 2</a>
  <h3> fuck shit </h3>

  <!-- Preformatteret tekst, der vil se ud som den gør i source kode, så det vises på samme måde i browseren. -->
  <pre>
    Dey  see  me  rolling 

    dey  hating  yeet

    trynna  shit  poo
  </pre>

</body>
</html>
